<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <header>
        <h1>ODIN Library</h1>
    </header>
    <main>
        <div id="container">
            <dialog>
                <form>
                    <div class="input">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="input">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="input">
                        <label for="pages">Number of Pages</label>
                        <input type="number" name="pages" id="pages" min="10" max="5000" required>
                    </div>
                    <div class="input">
                        <label for="read">Already read</label>
                        <input type="checkbox" name="read" id="read" value="read">
                    </div>
                    <div class="input">
                        <button id="cancelBtn" value="cancel">Cancel</button>
                        <button id="confirmBtn" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button type="button" id="add">New Book</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>    
                </thead>
                
            </table>
        </div>
    </main>
</body>
</html>
